<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align(color)</title>
    <style>
        div.a {
            text-align: center;
            color: palevioletred
        }

        div.b {
            text-align: left;
            color: goldenrod
        }

        div.c {
            text-align: right;
            color: palegreen
        }

        div.d {
            text-align: justify;
            color: cornflowerblue
        }
    </style>
</head>

<body>
    <div class="a">
        <h2>text-align: center</h2>
    </div>
    <div class="b">
        <h2>text-align:reft</h2>
    </div>
    <div class="c">
        <h2>text-align: right</h2>
    </div>
    <div class="d">
        <h2>text-align: justify</h2>
    </div>

</body>

</html>
