<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.h1 {
            text-decoration: overline;
        }

        div.h2 {
            text-decoration: underline;
        }

        div.upper {
            text-transform: uppercase;
        }

        div.lower {
            text-transform: lowercase;
        }
    </style>

</head>

<body>
    <div class="h1">
        <h2>text-deco: overline</h2>
    </div>
    <div class="h2">
        <h2>text-deco: underline</h2>
    </div>
    <div class="upper">
        <h2>text-abc: uppercase</h2>
    </div>
    <div class="lower">
        <h2>text-abc: lowercase</h2>
    </div>
</body>

</html>
