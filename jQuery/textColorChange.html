<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery 설정 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<!-- 가운데 정렬 -->

<body style="text-align: center;">
    <!-- 텍스트 -->
    <div id="myText"></div>
    <br>
    <!-- 버튼 -->
    <button id="red">red</button>
    <button id="blue">blue</button>
    <button id="green">green</button>
    <br>
    
    <script>
        // 텍스트 입력
        let text = prompt("텍스트를 입력해 주세요");
        // 입력한 텍스트가 숫자나 공백이면
        if ($.isNumeric(text) == true || $.trim(text) == false) {
            alert('다시 입력해주세요');
        }
        //입력한 텍스트가 문자이면
        else {
            document.getElementById("myText").innerHTML = text;
        }
        // 색 변경 function
        $(function () {
            $('#red').click(function () {
                alert('빨강색으로 변경됩니다');
                $("#myText").toggleClass("red");
            });
            $('#blue').click(function () {
                alert('파랑색으로 변경됩니다');
                $("#myText").toggleClass("blue");
            });
            $('#green').click(function () {
                alert('초록색으로 변경됩니다');
                $("#myText").toggleClass("green");
            });
        });
    </script>
    <!-- style 지정 -->
    <style>
        div {
            width: 100%;
            background-color: transparent;
            color: black;
            font-size: xx-large;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }
    </style>

</body>

</html>
