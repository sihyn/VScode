<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery 설정 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <style>
      label {
        display: inline-block;
        width: 90px;
        font-size: 20px;
      }
  
      button {
        width: 110px;
        margin: 15px;
        background-color: grey;
        border-color: black;
        color: white;
        font-size: 20px;
      }
  
      div.check {
        position: relative;
        left: 10px;
        font-size: 20px;
      }
  
    </style>
    <script>
      $(function () {
        $('#submit').click(function () {
          signUpCheck();
        });
        $('#reset').click(function () {
          $('form').each(function () {
            this.reset();
          });
        });
      });

      function signUpCheck() {
        let id = $('#id').val();
        let password = $('#password').val();
        let value = true;

        if (!(id.includes('@'))) {
          alert('아이디에 이메일을 입력하세요.')
          value = false;
        }
        else if (password.length < 5) {
          alert('비밀번호를 5자이상 입력하세요.')
          value = false;
        }
        else if ($('input:checkbox[class=gender]:checked').length < 1) {
          alert('성별을 선택하세요');
          value = false;
        }
        else if ($('input:checkbox[class=hobby]:checked').length < 3) {
          alert('취미를 3개이상 선택하세요');
          value = false;
        }
        else if ($('Option[class=job]:selected').length < 1) {
          alert('본인의 직업을 선택하세요');
          value = false;
        }
        else {
          alert('회원가입이 완료되었습니다.')
        }
      };
  
    </script>
    <form action="">
      <div class="id">
        <label for="id">아이디</label>
        <input type="text" name="아이디" id="id" />
      </div>
      <br>
      <div class="password">
        <label for="password">비밀번호</label>
        <input type="password" name="비밀번호" id="password" />
      </div>
      <br>
      <div class="gender">
        <label for="gender">성별</label>
        <input type="checkbox" class="gender" name="남자" id="male" />남자
        <input type="checkbox" class="gender" name="여자" id="female" />여자
      </div>
      <br>
      <div class="job">
        <label for="job">직업</label>
        <select name="직업" id="job">
          <option selected disabled value=""></option>
          <option value="job1" class="job">회사원</option>
          <option value="job2" class="job">공무원</option>
          <option value="job3" class="job">자영업자</option>
        </select>
      </div>
      <br>
      <div class="hobby">
        <label for="hobby">취미</label>
        <input type="checkbox" class="hobby" name="개발" id="develop" />개발
        <input type="checkbox" class="hobby" name="게임" id="game" />게임
        <input type="checkbox" class="hobby" name="영화감상" id="fishing" />영화감상
        <br><label for="hobby"></label>
        <input type="checkbox" class="hobby" name="그림" id="exercise" />그림
        <input type="checkbox" class="hobby" name="독서" id="reading" />독서
        <input type="checkbox" class="hobby" name="음악감상" id="listening" />음악감상
      </div>
      <br>
    </form>
    <div class="check">
        <button type="text" id="reset">취소</button>
        <button type="text" id="submit">회원가입</button>
    </div>
  </body>
  
  </html>
