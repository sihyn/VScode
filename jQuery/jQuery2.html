<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery 설정 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        // onload
        $(function () {
            $('#all_check_button').click(function () {
                $(':checkbox[name=mycheck]').each(function () {
                    this.checked = true;
                })
            })
            $('#check_number_button').click(function () {
                if ($(':checkbox[name=mycheck]').is(':checked') == true) {
                    $('#result').text('ok');
                } else {
                    $('#result').text('no');
                }
            });
            // animation
            $('#box').click(function () {
                setTimeout(function () {
                    $('#box').animate({
                        left: '+=250px'
                    }).animate({
                        top: '+=100px'
                    });
                }, 100);
            });
        });
    </script>
    <style>
        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            border-color: brown;
        }
    </style>
    <form action="">
        <input type="checkbox" name="mycheck" id="">
        <!-- 하나만 체크 -->
        <input type="checkbox" name="mycheck" id="">
        <input type="checkbox" name="mycheck" id="">
        <input type="checkbox" name="mycheck" id="">
        <input type="checkbox" name="mycheck" id="">
        <!-- 전체 체크 -->
        <input type="button" id="all_check_button" value="전체체크">
        <input type="button" id="check_number_button" value="체크 확인">
        <span id="result"></span>
    </form>
    <div id="box"></div>
</body>

</html>
