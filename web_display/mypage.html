<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header {
            background-color: black;
        }

        .star {
            position: absolute;
            top: 3px;
            left: 8px;
            border-color: transparent;
            border-width: 10px;
        }

        .top1 {
            position: absolute;
            top: 3px;
            right: 224px;
            background-color: black;
            border-style: solid;
            border-color: black;
            border-width: 10px;
        }

        .top2 {
            position: absolute;
            top: 3px;
            right: 160px;
            background-color: black;
            border-style: solid;
            border-color: black;
            border-width: 10px;
        }

        .top3 {
            position: absolute;
            top: 3px;
            right: 84px;
            background-color: black;
            border-style: solid;
            border-color: black;
            border-width: 10px;
        }

        .top4 {
            position: absolute;
            top: 3px;
            right: 8px;
            background-color: black;
            border-style: solid;
            border-color: black;
            border-width: 10px;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
            top: 15px;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: larger;
        }

        .centered1 {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: larger;
        }

        .button {
            border-color: white;
            color: white;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="star" style="color:black">★</div>
    <div class="top1" style="color:aqua;">Home</div>
    <div class="top2" style="color:aqua;">About</div>

            style="width:100%;">

</html>
