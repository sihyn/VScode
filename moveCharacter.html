<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery 설정 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    div {
        position: absolute;
        top: 50px;
        left: 50px;
        display: inline-block;
        border: 2px solid black;
        width: 800px;
        height: 800px;

    }

    img {
        position: absolute;
        top: 300px;
        left: 300px;
        width: 200px;
        height: 200px;
    }
</style>
<script>

    $(function () {
        var leftmove;
        var topmove;
        $(document).keydown(function (event) {
                if (event.keyCode == '37') {
                    $('img').animate({ left: '-=50px' }, 'fast');
                    leftmove -= 1;
                }
                if (event.keyCode == '39') {
                    $('img').animate({ left: '+=50px' }, 'fast');
                    leftmove += 1;
                }
                if (event.keyCode == '38') {
                    $('img').animate({ top: '-=50px' }, 'fast');
                    topmove -= 1;
                }
                if (event.keyCode == '40') {
                    $('img').animate({ top: '+=50px' }, 'fast');
                    topmove += 1;
                }
        });
    });
</script>

    <div><img src="https://item.kakaocdn.net/do/a7fd7c0630f8aea8419a565fb2773bbc82f3bd8c9735553d03f6f982e10ebe70" alt="라이언"></div>
</body>

</html>
