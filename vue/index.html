<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>양방향</h2>
        <input type="text" v-model="message">
        <div>
            {{ message }}
        </div>
    </div>

    <div id="app2">
        <!-- watch는 관찰하는 것 -->
        <h2>watch</h2>
        <input v-model="firstName">
        <input v-model="lastName">
        {{ fullName }}
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            }
        })

        var vm = new Vue({
            el: '#app2',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val
                }
            },
            created: function () {
                //생성자
                this.greeting();
                this.bye();
            },
            methods: {
                greeting: function () {
                    console.log('hello!!');
                },
                bye: function () {
                    console.log('bye!!');
                }
            }
        })
    </script>
</body>

</html>
