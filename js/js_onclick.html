<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: #696969;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button class="button">
        <div id="test_obj" onclick="test()">Html</div>
    </button>

    <style>
        div {
            width: 100%;
            color: white;
            font-size: xx-large;
        }
    </style>

    <script>
        function test() {
            alert("검정색으로 바뀝니다");
            document.getElementById('test_obj').style.color = "#000000";
        }
    </script>
</body>

</html>
