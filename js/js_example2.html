<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("숫자를 입력하세요");
        // 문자열(num)을 parseInt() 할 경우 NaN이 나옴 >> false
        if (!parseInt(num))
            alert("숫자를 입력해주세요.");
        else if (num < 1 || num > 100)
            alert("1이상 100 이하를 넣어주세요");
        else {
            // 1~100 사이의 숫자일경우
            for (let i = 1; i <= 100; i++) {
                console.log(i);
            }
            alert("완료되었습니다. 입력하신 숫자는" + `${num}입니다`);
        }

    </script>
</body>

</html>
