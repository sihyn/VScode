<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px solid black" width="300" height="400">
        <!-- 5행 2열 -->
        <tr>
            <td rowspan="4">1</td>
            <!--행 합치기 -->
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
            <!--열 합치기 -->
        </tr>
    </table>
</body>

</html>
